<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- define the element to hold the canvas -->
        <div id="video-box" />
        <!-- provide WSAvcPlayer -->
        <script>
            console.log('hello xxxx!');
        </script>
        <script type="text/javascript" src="WSAvcPlayer.js" ></script>
        <script>
            console.log('hello aaaa');
        </script>
        <script type="text/javascript">
            console.log('hello!');
        //initialize the player, if useWorker: true, than you must have `/Decoder.js` availible at the root of the domain.
        var wsavc = new WSAvcPlayer.default({useWorker:true});
        wsavc.width = 4000;
        wsavc.height = 3000;
        //append the canvas to the box element, you can style the box element and canvas.
        document.getElementById('video-box').appendChild(wsavc.AvcPlayer.canvas)
        //connect to the websocket
        let url = "ws://" + document.location.hostname+":8080";
        console.log('连接:', url);
        wsavc.connect(url);
        console.log('ok.');
        </script>
    </body>
    </html>
